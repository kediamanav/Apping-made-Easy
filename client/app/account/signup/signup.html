<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <!-- First Name-->
        <div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted, 'has-error': form.firstname.$invalid && submitted }">
          <label>First Name</label>
          <input type="text" name="firstname" class="form-control" ng-model="user.firstname"
                 required/>
          <p class="help-block" ng-show="form.firstname.$error.required && submitted">
            A first name is required
          </p>
        </div>
        
        <!-- Last Name-->
        <div class="form-group" ng-class="{ 'has-success': form.lastname.$valid && submitted,
                                            'has-error': form.lastname.$invalid && submitted }">
          <label>Last Name</label>
          <input type="text" name="lastname" class="form-control" ng-model="user.lastname"
                 required/>
          <p class="help-block" ng-show="form.lastname.$error.required && submitted">
            A last name is required
          </p>
        </div>

        <!-- Email-->
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <!-- Password-->
        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <!-- University-->
        <div class="form-group" ng-class="{ 'has-success': form.university.$valid && submitted,
                                            'has-error': form.university.$invalid && submitted }">
          <label>Last attended/attending University</label>
          <input type="text" name="university" class="form-control" ng-model="user.university" required/>
          <p class="help-block" ng-show="form.university.$error.required && submitted">
            A university is required
          </p>
        </div>

        <!-- Country-->
        <div class="form-group" ng-class="{ 'has-success': form.country.$valid && submitted,
                                            'has-error': form.country.$invalid && submitted }">
          <label>Country</label>
          <select ng-model="user.country" name="country" class="form-control" ng-options="c for c in countries" required>
          </select>
          <p class="help-block" ng-show="form.country.$error.required && submitted">
            A country is required
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
        </div>

        <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
